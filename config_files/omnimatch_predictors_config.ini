[PATHS]
train_datasets_path: [path_to_training_datasets_directory]
train_features_path: [path_to_training_data_features_directory]
train_node_features: [path_to_training_data_column_features_pickle_file]
test_features_path: [path_to_test_data_features_directory]
test_node_features: [path_to_test_data_column_features_pickle_file]
results_path: [path_to_directory_where_results_are_stored]
samples_path: [path_to_directory_where_sample_training_datasets_are_stored]
sampled_datasets: [path_to_txt_file_where_sample_training_datasets_are_stored]

[PARAMETERS]
benchmark: [benchmark_name:city_government/culture_recreation]
graph_construction: [topk/thresholded]
model_loss: [rgcn_margin/rgcn_cross_entropy/mlp_cross_entropy]
k: [k value in case of topk]
number_of_datasets: [number of generated datasets per source test dataset, default 2]
number_of_sources: [number of sources from which to use generated training datasets]
dimension: [embedding dimensionality]
epochs: [number of epochs]
learning_rate: [learning rate, default 0.001]
margin: [margin for triplet margin loss, default 0.5]
norm: [distance norm for cross entropy, default 2]

[FEATURES]
jaccard_frequent: [True/False]
value_embeddings: [True/False]
value_distribution: [True/False]
jaccard_containment: [True/False]

[SAVEFILES]
write_embeddings: [True/False]
write_results: [True/False]